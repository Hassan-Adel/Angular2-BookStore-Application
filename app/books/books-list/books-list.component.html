<div class="container">
        <section id="products">
        <div class="row">
        <h2>{{ favoriteMessage }}</h2>
        <div class="col-md-4" *ngFor="let book of books">
          <div class="thumbnail">
              <img [src]="book.imageUrl" [style.width.px]="imageWidth" *ngIf='showImage'>
              <!-- <div [ngClass]="{'redClass':showImage,'yellowClass':!showImage}">ngClass Test</div> -->
              <div class="caption">
                <h4 class="pull-right">
                  {{book.price | currency:'EUR':true}}
                </h4>
                <!--
              <button class="btn btn-primary btn-xs pull-right" (click)='toggleImage()' > {{showImage ? 'Hide Image' : 'Show Image'}} </button>
              <button class="btn btn-warning btn-xs pull-right" (click)='changeMethod()' > Click! </button>
              -->
              <!-- Event Binding -->
                <h4><a [routerLink]="['/book', book.id]">{{book.name}}</a></h4>
                <p><b>Author: </b>{{book.author}}</p>
                <p><b>Description: </b>{{book.description | limitChar:'15'}}</p>
                <p><b>Published On: </b>{{book.releaseDate | date:'longDate'}}</p>
                <p><b>in Stock : </b>{{book.inStock ? 'YES' : 'NO'}}</p>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                  <p class="pull-right">{{book.starRating}} Reviews</p>
                 <!-- <p class="text-success" *ngIf="booksInStock > 0" >Number in Stock {{ booksInStock }}</p> -->
                  <bs-favorite [reviews]="book.starRating" [favorite]="book.name" (notifyFavoriteClicked)="onFavoriteClicked($event)"></bs-favorite>
                </div>
              </div>
            </div>

        </div>
      </section>
</div>
